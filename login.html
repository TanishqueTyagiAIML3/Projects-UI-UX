<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To your Account</title>
    <style>
        body{
            background: linear-gradient(135deg, #1e3c72, #2a5298, #a1c4fd);
        }
        main{
            width:100%;
        }
        .box{
            background-color: rgb(0,0,0,0.5);
            margin:auto auto;
            position: absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            width:350px;
            height:500px;
            color:white;
        }
        .box h1{
            text-align: center;
            font-size: 30px;
            padding-top: 100px;

        }
        .content{
            padding-left: 70px;
        }
        #login{
            border:1px solid black;
            border-radius:10%;
            margin-left: 100px;
            background-color: rgb(0,0,0,0.5);
            color:white;
            display: inline-block;
            text-align: center;
            width:100px;
        }
        #register{
            text-align: center;
            border:1px solid black;
            border-radius:10%;
            margin:10px 50px;
            background-color: rgb(0,0,0,0.5);
        }
        a{
            color: white;
            text-decoration: none;
        }
        input{
            border-radius: 10%;
        }
        @media(max-width:360px){
           .box{
                width:250px;
           }
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <h1>Login Yourself</h1>
            <div class="content">
            <p>Your email</p>
            <input type="email" placeholder="enter your email" required>
            <p>Your Password</p>
            <input type="password" placeholder="Enter your password" required>
            <p style="padding-left: 60px;">Forgot Password?</p>
            </div>
            <button id="login">
               login
            </button>
            <div id="register"><a href="registration.html">Don't have account?register here</a></div>
        </div>
    </main>
</body>
</html>
