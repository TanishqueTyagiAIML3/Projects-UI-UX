        #logo img{

          height:40px;
          display:inline;
          border-radius: 30%;
        }
        .sty:hover{

          border-radius:20px;

          transition: transform 0.3s ease;
        }
        .sty{

          .menu{

            background-color:#202329;
          }
          #list{
            padding:20px 20px;
            display:grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 10px;
            row-gap: 10px;
          }
          #list img{
            position: relative;
            width:40%;
            height:60%;
            border-radius: 10%;
          }
          .item{
            border:1px solid black;
            text-align: center;
            padding-top:30px;
            border-radius: 5%;

          }
          .item:hover{
            box-shadow: 2px 2px 1px aqua;
            transform:scale(1.1,1.1);
            transition: transform 1s ease 0ms;
            border-radius: 10%;
          }
          @media(max-width:500px){
            #list{
              grid-template-columns: auto auto;
            }
            #list img{
              width:60%;
              height:70%;
            }
          }
    </style>
