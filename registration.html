<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <style>
     body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(140deg, #1e3c72, #2a5298, #a1c4fd);
  background-size: cover;
}
        .registration{
            border:1px solid black;
            background-color: rgb(0,0,0,0.5);
            max-width:700px;
            margin:auto auto;
color: white;
text-align: center;
padding:30px 50px;
        }
        .registration h1{
            text-align: center;
            font-style: italic;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        input,textarea,select{
            border:1px solid black;
            box-shadow: 2px 1px 3px black;
            border-radius: 8%;
        }
        #detail{
            display:grid;
            grid-template-columns: auto auto;
            row-gap: 20px;
        }
        #click{
            grid-column-start: 1;
            grid-column-end: 3;
            text-align: center;
        }
        #click button:hover{
            background-color: gray;
        }
        label{
            display:block;
        }
        .other{
           display:grid;
           grid-template-columns: auto auto;
           padding: auto auto;
           column-gap: 10px;
           align-items: center;
           justify-content: center;
        }
        .inside{
            display:grid;
           grid-template-columns: auto auto;
           column-gap: 10px;
           align-items: center;
        }
        .design{
            grid-column-start: 1;
            grid-column-end: 3;
            color:aqua;
            text-align: center;
        }

        .image{
            width:35%;
            height:30px;
            position:relative;
            left:0px;
            top:0;
            border-right: 1px solid black;
            padding:5px 10px;
        }
        .other button:hover{
 cursor:pointer;
        }
        @media (max-width:460px){
            #detail{
                grid-template-columns: auto;
                text-align: center;
            }
            #click{
                grid-column-end: 2;
            }
            .other{
                grid-template-columns: auto;
                row-gap: 15px;
                
            }
            .design{
                grid-column-end: 2;
            }
            .other button{
                margin:auto auto;
            }
        }

        
    </style>
</head>
<body>
    <main>
        <div class="registration"> 
            <h1>Registration On Foodies</h1>
            <form action="" id="detail">
           <section><label for="">Name</label><input type="text" placeholder="Enter Your Name"></section>
            <section><label for="">Email</label><input type="email" name="" id="" placeholder="Enter Your email"></section>
            <section><label for="">Phone Number</label><input type="tel" name="" id="" placeholder="Enter Your Phone Number"></section>
            <section><label for="">Age</label><input type="number" name="" id="" placeholder="Enter your age"></section>
            <section><label for="">Password</label><input type="password" name="" id="" placeholder="Enter Your password"></section>
            <section><label for="">Confirm Password</label><input type="password" name="" id=""placeholder="Reenter password"></section>
            <section><label for="">Address</label><textarea name="" id="" placeholder="Enter Your Address" style="width:200px"></textarea></section>
            <section><label for="">LandMark</label><input type="text" name="" id="" placeholder="Near Landmark"></section>
            <section><label for="">Payment Option</label><select name="" id=""><option value="">Select Payment Option</option><option value="">Cash</option><option value="">UPI</option><option value="">Credit/debit card</option></select></section>
            <section><label for="">Preferd Cuisine</label><select name="" id=""><option value="">Preferd Choice</option><option value="">Indian</option><option value="">Italic</option> <option value="">Chinese</option></select></section>
            <section id="click"><button>Submit</button></section>
        </form>
        <div class="other">
               <p class="design">Or Register using Social Media?</p>
               <button class="inside" style="width:210px;" >
                <img src="https://img.freepik.com/premium-photo/clean-colorfâ€¦er-g-logo-icon-sign-flat-design_1313853-17322.jpg" alt="" class="image">
                <p class="decorate">Sign in with Google</p>
               </button>
               <button class="inside" style="width:210px;">
                <img src="https://seekvectors.com/storage/images/Microsoft-02.jpg" alt="" class="image">
                <p class="decorate">Sign in with Microsoft</p>
               </button>
        </div>
        </div>
    </main>
</body>
</html>
